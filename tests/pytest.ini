[pytest]
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    detection: Tests for the detection service
    style: Tests for the style service
    feature: Tests for the feature extraction service
    match: Tests for the match service
    tryon: Tests for the virtual try-on service
    reco: Tests for the recommendation service
    elegance: Tests for the elegance service
    text2image: Tests for the text2image service
    ppl_detector: Tests for the people detector service
    frontend: Tests for the frontend
    live: Tests that require actual services to be running
    api: Tests for external API integrations
    
testpaths = unit integration e2e api
asyncio_mode = auto
timeout = 300 